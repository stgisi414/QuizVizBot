<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Chatbot</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chat-messages" class="messages"></div>
    <div class="input-area">
      <div class="message-input">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="icon-button" title="Send Message"><i class="fas fa-paper-plane"></i></button>
        <button onclick="resetChat()" class="icon-button" title="Reset Chat"><i class="fas fa-sync"></i></button>
      </div>
    </div>
  </div>

  <div id="fullscreen-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button id="modal-close-button" class="icon-button">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
